<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Work Day Scheduler</title>

  <!-- The current time should disply at the top of the page -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Each row should be "time"/"text space"/"save button" -->
    <div class="container">
      <div id="9" class="row time-block">
        <div class="col-2 hour">
          9am
        </div>
        <textarea name="event-input" class="col-8 description" id="event-input"> 
        </textarea>
        <button class="col-2 saveBtn"><label for="saveBtn">save</label></button>
      </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
